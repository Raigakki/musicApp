<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-6">
                <div class="card p-3 m-3">
                <form id="musicSearch">
                    <div class="form-group">
                      <label for="singer">Cantante o Gruppo Musicale</label>
                      <input type="text" class="form-control" id="singer">
                    </div>
                   
                    <button type="submit" class="btn btn-primary">Cerca Le Canzoni</button>
                  </form>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Album</th>
                            <th scope="col">Canzone</th>
                            <th scope="col">Cantante</th>
                            <th scope="col">Traccia Audio</th>
                          </tr>
                    </thead>
                    <tbody id="musicList"></tbody>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
